<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your CVs</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow-x: hidden;
            overflow-y: scroll; /* Allows vertical scrolling */
        }
        .pdf-container {
            width: 100vw;
            height: 100vh;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        iframe {
            width: 100%;
            max-width: 600px; /* Adjust max-width as per your requirement */
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="pdf-container">
        <iframe src="CV-EN-Manal.pdf#toolbar=0&view=Fit" title="CV of Manal"></iframe>
    </div>
    <div class="pdf-container">
        <iframe src="CV-FR-Manal.pdf#toolbar=0&view=Fit" title="CV of Another Person"></iframe>
    </div>
</body>
</html>
